
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Top Up</title>
<link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
<div th:replace="./fragments/navbar-user"></div>

<section class="grid h-full place-items-center  gradient-form  md:h-screen ">

<form  class="w-full max-w-lg" th:action="@{/process_topup}" method="post" th:object="${payment}" required>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3 mb-6 md:mb-0">
    
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        Card Number
      </label>
      <input 
      	type="number"
      	placeholder="**** **** ****"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" 
        id="cardnum"
        th:field="*{cardnum}" required
        />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
        CVV
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="cvv" type="text" placeholder="***"
      th:field="*{cvv}" required
      />
    </div>
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
        Card Type
      </label>
		<select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="type"
		th:field="*{type}" required
		>
          <option th:value="0">Select Type</option>
          <option th:value="v">Visa</option>
          <option th:value="d">Debit</option>
          <option th:value="c">Credit</option>
        </select> 
    </div>
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
        Bank Name
      </label>
      <div class="relative">
        <select th:field="*{bankName}" required class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="bank">
          <option th:value="0" > Select Bank </option>
          <option th:each="bank: ${bank}" th:value="${bank.bankName}" th:text="${bank.bankName}"> </option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
    </div>
    
    
    <div class="w-full px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
        Amount
      </label>
		<select th:field="*{amount}" required class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
          <option th:value="0">Select Amount to Add</option>
          <option th:value="10">10</option>
          <option th:value="15">15</option>
          <option th:value="25">25</option>
          <option th:value="50">50</option>
          <option th:value="75">75</option>
          <option th:value="100">100</option>
          <option th:value="125">125</option>
        </select>
    </div>
    
    <div class="w-full px-3 mb-6 md:mb-0">
    		<button type="submit"
	                      class="text-sm mt-6 w-full  px-4 py-2 bg-green-400 text-white rounded-lg  tracking-wider hover:bg-green-300 outline-none"
	                      data-mdb-ripple="true"
	                      data-mdb-ripple-color="light"
	                    >
	                      Proceed Top Up
	             </button> 
	         </div>
    
  </div>
</form>
</section>
</body>
</html>
