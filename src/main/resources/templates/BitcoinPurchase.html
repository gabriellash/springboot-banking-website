
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Top Up</title>
<link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
     <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
     <script type="text/javascript">
     $(document).ready(function(){
        
        $.getJSON("https://bitpay.com/api/rates", function(data){
        	for(var i=0;i<50;i++){
        		if(data[i].code == "USD"){
        			$.cookie("btc",data[i].name);
                	$.cookie("rate", data[i].rate);
                	 
                	break;
                	//$.cookie("count", data)
        		}
        	}
        	
        });
   //  var price = $.cookie("priceerror");
    // if(price != null){
    //	alert($.cookie("pricerror"));
      $("#selleremail").val($.cookie("sellername"));
      $("#btcamount").val($.cookie("btcamount"));
      var btcam = $.cookie("btcamount");
      var rate = $.cookie("rate");
      var total = btcam * rate;
      $("#usdamount").val(total.toFixed(2));
      $("#exchange").val($.cookie("rate"));
     });
     	
     </script>
     <script>

//	  }
    //  }
     </script>
</head>
<body>
<div th:replace="./fragments/navbar-user"></div>
<br>
<section class="grid h-full place-items-center  gradient-form  md:h-screen ">


<form class="w-full max-w-lg " align="center" style="margin-top:-320px" th:action="@{/process_bitcoinpurchase}"  method="post"  required>
		    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
		      <label class="block tracking-wide text-black text-s font-bold mb-2">
		        Bitcoin Purchase
		      </label>
		      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-green-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="verificationcode"  name="vcode" type="text" placeholder="Verification Code"   required >
		
		<input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-green-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="verificationpin" name="vpin" type="text" placeholder="Verification Pin"  required > 
		 <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-green-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="selleremail"  name="selleremail" type="text" readonly >
		
		<input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-green-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="btcamount" name="btcamount" type="text" readonly >
		<input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-green-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="usdamount"  name="usdamount" type="text" readonly >
		
		<input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-green-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="exchange" name="exchange" type="text" readonly >
	 
		
		 
	
		    
		    <br>
		    <br>
		     <button type="submit"
	                      class="inline-block px-6 py-2 border-2 border-green-600 text-green-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
	                      data-mdb-ripple="true"
	                      data-mdb-ripple-color="light"
	                    >
	                      Purchase
	                    </button> 
		    
		</form>

</section>
</body>
</html>
